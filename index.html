<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/buglog-icon.svg" type="image/x-icon">

    <title>BugLog</title>

</head>

<body>
    <header>
        <nav>
            <div id="logo">
                <img class="nav-icons" src="./img/buglog-icon.svg" alt="logo">
                <p>BuGLoG</p>
            </div>

            <div class="menu-button">
                <label for="menu-button">Menu</label>
                <button id="menu-button" type="button">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>

            <div id="nav-items">
                <div class="toggle-dark-mode">
                    <label for="toggle" aria-label="dark mode toggle">&#9790;</label>
                    <input type="checkbox" id="toggle">
                    <p id="mode-label">Dark Mode</p>
                </div>
                <div id="login-btn">
                    <img class="nav-icons" src="./img/user-icon.svg" alt="user icon">
                    <p>Login</p>
                </div>
                <div id="exit-btn">
                    <img class="nav-icons" src="./img/logout.svg" alt="">
                    <p>Sair</p>
                </div>
            </div>
        </nav>

        <div id="login-modal">
            <div id="login">
                <h1>Login</h2>
                <form id="login-form">
                    <div>
                        <input id="input-email" class="login-input" name="input-email" type="email" placeholder=" " required>
                        <label for="input-email">email</label>
                    </div>
                    <div>
                        <input id="input-password" class="login-input" name="input-password" type="password" placeholder=" " required>
                        <label for="input-password">senha</label>
                    </div>
                    <div id="login-buttons">
                        <button id="submit-login" type="submit">Entrar</button>
                        <button id="close-login" type="reset">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

    </header>

    <main>
        <div id="form-modal">
            <form id="form">
                <h1>Adicionar Bug</h1>
                <div>
                    <input id="url_img" class="input-add-card" name="url_img" type="text" placeholder=" ">
                    <label for="url_img">URL com imagem do bug</label>
                </div>
                <div>
                    <input id="titulo" class="input-add-card" name="titulo" type="text" placeholder=" " maxlength="25">
                    <label for="titulo">Título</label>
                </div>  
                <div>
                    <textarea id="descricao" class="input-add-card" name="descricao" rows="4" cols="40" placeholder=" " maxlength="130"></textarea>
                    <label for="descricao">Descrição da ocorrência</label>
                </div>
                <div id="counter-container">
                    <span>
                        <p id="counter">130</p>
                    </span>
                </div>
                <div class="modal-btn">
                    <div id="btn_Salvar_wraper">
                        <button id="btn_Salvar" type="submit">Adicionar</button>
                    </div>
                    <button id="btn-close-form" type="reset">Cancelar</button>
                </div>
            </form>
        </div>

        <section class="cards">

            <article class="add-card main-card" id="btn-open-form">
                <h3 id="add-card-title">Adicionar um novo bug encontrado</h3>
                <span id="plus">+</span>
            </article>

            <article class="main-card card">
                <div class="card-image">
                    <img src="https://placedog.net/300?random" alt="" />
                </div>
                <h1 class="title">Bug #01</h1> <!-- 25 characters -->
                <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi ac sem faucibus dignissim at ac eros. Nulla in venenatis lorem ips.</p> <!-- 130 characters -->
                <button class='remove-btn' aria-label="remove card">&#215</button>
            </article>

        </section>

    </main>

    <footer>
        <p>Certified Tech Developer - Digital House - Copyleft &#127279; 2021</p>
    </footer>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
